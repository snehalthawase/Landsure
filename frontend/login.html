<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandSure - Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>

    <div class="login-form">
        <div class="wrapper">
            <form action="">
                <h1 id="formTitle"></h1>

                <div class="inputbox">
                    <input type="text" id="username" name="username" placeholder="Enter your name" required>
                    <i class="fa-solid fa-user symbol"></i>
                </div>

                <div class="inputbox">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope symbol"></i>
                </div>

                <div class="inputbox">
                    <input type="password" id="password-input" name="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock symbol"></i>
                </div>

                <button type="submit" class="login-btn">Login</button><br>

                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
